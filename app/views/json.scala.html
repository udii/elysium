@(editorname:String)
<div id="@editorname" style="width: 100%; height: 400px;"></div>
<script type='text/javascript'>
var @(editorname+"editor") = createEditor(
    "@editorname",
    {"":""},
    function() {
        window['@editorname'+'model'].updateMessage(window['@editorname'+'editor'].getText());
    }
);
</script>
